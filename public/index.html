<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="favicon.ico">
    <title>Substrate钱包</title>
    <style>
      .wallet-info {}
      .wallet-info .item { margin: 6px;}
    </style>
  </head>
  <body>
    <noscript>
      <strong>请使用支持JavaScript的浏览器</strong>
    </noscript>
    <div id="app">
      <div class="func">
        <button type="button" id="btnGenerateWallet">生成钱包</button>
        <button type="button" id="btnConnectWallet">连接钱包</button>
      </div>
    </div>
    <div class="wallet-info">
      <div class="item">
        <span>助记词: </span><span id="mnemonic"></span>
      </div>
      <!-- <div class="item">
        <span>私钥: </span><span id="seed"></span>
      </div> -->
      <div class="item">
        <span>SS58 Address: </span><span id="ss58Address"></span>
      </div>
      <div class="item">
        <span>Kusama Address: </span><span id="acaAddress"></span>
      </div>
      <div class="item">
        <span>Bifrost Address: </span><span id="bncAddress"></span>
      </div>
      <div class="item">
        <span>Polkadot Address: </span><span id="dotAddress"></span>
      </div>
      <div class="item">
        <span>Edgeware Address: </span><span id="edgAddress"></span>
      </div>
      <div class="item">
        <span>Darwinia Address: </span><span id="cringAddress"></span>
      </div>
      <div class="item">
        <span>Kusama Address: </span><span id="ksmAddress"></span>
      </div>
      <div class="item">
        <span>Kulupu Address: </span><span id="klpAddress"></span>
      </div>
      <div class="item">
        <span>Stafi Address: </span><span id="fisAddress"></span>
      </div>
      <div class="item">
        <span>Plasm Address: </span><span id="plmAddress"></span>
      </div>
    </div>
  </body>
</html>
